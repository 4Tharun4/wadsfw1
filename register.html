<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
   <style>
   body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .password-container {
            position: relative;
        }

        #show-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
   </style>
</head>
<body>

      <form action="" onsubmit="hii()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <div class="password-container">
            <input type="password" id="password" name="password" required>
            <span id="show-password" onmouseover="over()" onmouseout="end()">üëÅÔ∏è</span>
        </div>

        <input type="submit" value="Register">
        <input type="reset" value="Cancel" onreset="reset()">
    </form>



    

</body>
<script>
    function hii() {
        
      alert("The form was submitted Scussfully");
      
    }
function over(){
    password.type="text";
}
function end(){
    password.type="password"
}
function reset(){
    alert("The form will Reset")
}



    </script>
    

</html>
